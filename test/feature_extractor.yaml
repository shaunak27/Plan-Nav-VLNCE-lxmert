# Task 
TASK:
  TYPE: Nav-v0
  SUCCESS_DISTANCE: 3.0
  SENSORS: [
  ]
  POSSIBLE_ACTIONS: [
    STOP,
    MOVE_FORWARD,
    TURN_LEFT,
    TURN_RIGHT
  ]
  MEASUREMENTS: [
  ]
DATASET:
  TYPE: PointNav-v1
  SPLIT: train
  DATA_PATH: ../data/datasets/pointnav/mp3d/v1/{split}/{split}.json.gz
  SCENES_DIR: ../data/scene_datasets/
# ------------------------------------------------------------------------------
# Feature Extractor
FEATURE_EXTRACTOR:
  gpu_id: 0
  arch: caffe
  proto: ../data/models/ResNet-152-deploy.prototxt
  model: ../data/models/ResNet-152-model.caffemodel
  batch_size: 1
  height: 224
  width: 224
  feat_size: 2048  
# ------------------------------------------------------------------------------
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
NUM_PROCESSES: 1
OUT_DIR: ../data/out/feature_extractor/
LOG_FILE: "feature_extractor.log"
LOG_UPDATE: 1
